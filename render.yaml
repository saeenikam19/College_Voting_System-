services:
  - type: web
    name: college-voting-system
    env: docker
    branch: main
    plan: free
    dockerfilePath: Dockerfile
    buildCommand: ""
    envVars:
      - key: SECRET_KEY
        value: "CHANGE_ME"
        sync: false
      - key: DB_DIR
        value: "/app/data"
        sync: false
    disk:
      - name: data
        mountPath: /app/data
        sizeGB: 1

# Optionally provision a managed Postgres on Render via the dashboard and set DATABASE_URL to the provided value
# You can customize this file further or create multiple services (e.g., worker, cron) as needed.

{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Provide Feedback</h3>
        <p>Your feedback is help us to improve. Thank You !! ðŸ˜„</p>
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <select class="form-select" id="rating" name="rating" required>
              <option value="">Select a rating</option>
              <option value="1">1 - Very Poor</option>
              <option value="2">2 - Poor</option>
              <option value="3">3 - Average</option>
              <option value="4">4 - Good</option>
              <option value="5">5 - Excellent</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comments (optional)</label>
            <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
          <a href="{{ url_for('vote') }}" class="btn btn-secondary">Back to Vote</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
